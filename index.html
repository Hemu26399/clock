<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
        }

        .Clock {
            position: absolute;
            color: blanchedalmond;
            top: 50%;
            left: 50%;
            font-size: xx-large;
            transform: translateX(-50%) translateY(-50%);
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div id="D-clock" class="Clock"></div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // this below three data will fetch the data from the "new date()"//
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12; //this is use to convert the 12 hours format to 24 hours format//
            }
            if (h >= 12) {
                h = h - 12;
                session = "PM";
            }

            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }



            document.getElementById("D-clock").innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
